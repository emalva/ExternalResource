<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="header">
            <h1>Age Classification</h1>
        </ui:define>
        <ui:define name="content">
            <h:form prependId="false" id="age-form">
                Age:
                <h:inputText value="#{clasifBean.age}" required="true">
                    <f:convertNumber integerOnly="true" maxIntegerDigits="2" minIntegerDigits="1"/>
                </h:inputText>
                <h:commandButton action="go" value="Submit"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
