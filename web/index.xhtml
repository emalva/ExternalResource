<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/template.xhtml" >
        
        <ui:define name="css">
            <h:outputStylesheet library="css" name="mainStyle.css"/>
        </ui:define>
        
        <ui:define name="content">
            
            <h:form id="login-form" prependId="false">
                <h:panelGrid columns="5">
                    <h:outputLabel value="Username" for="username"/>
                    <h:inputText id="username" value="#{loginBean.user.username}"/>
                    <h:outputLabel value="Password" for="pwd"/>
                    <h:inputSecret id="pwd" value="#{loginBean.user.password}"/>
                    <h:commandButton value="Login" id="combtn" action="#{loginBean.goToWelcome()}"/>
                </h:panelGrid>
            </h:form>
            
        </ui:define>
    </ui:composition>
</html>
